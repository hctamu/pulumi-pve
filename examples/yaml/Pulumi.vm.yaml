name: provider-pve
runtime: yaml
plugins:
  providers:
    - name: pve
      path: ../../bin

resources:
  myVM:
    type: pve:vm:VM
    properties:
      name: "testVM"
      description: "test VM"
      cpu: 1
      memory: 32768
      disks:
        - storage: "ceph-ha"
          size: "10G"
          type: "sata"
