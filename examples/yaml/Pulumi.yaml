name: provider-pve
runtime: yaml
plugins:
  providers:
    - name: pve
      path: ../../bin

resources:
  myFile:
    type: pve:storage:File
    properties:
      datastoreId: cephfs
      contentType: snippets
      sourceRaw:
        fileData: |
          hello world
        fileName: testfile011.yaml

  myVM:
    type: pve:vm:VM
    properties:
      vmId: 129
      name: "testVMTamas"
      description: "test VM"
      cpu: "EPYC-v3"
      memory: 32768
      efidisk:
        storage: "ceph-ha"
        efitype: "4m"
        preEnrolledKeys: false
      disks:
        - storage: "ceph-ha"
          size: 20
          interface: "scsi0"
        - storage: "ceph-ha"
          size: 17
          interface: "scsi1"
        - storage: "ceph-ha"
          size: 21
          interface: "sata0"
      clone:
        vmId: 102
        timeout: 360
        fullClone: true
