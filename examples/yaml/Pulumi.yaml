name: provider-pve
runtime: yaml
plugins:
  providers:
    - name: pve
      path: ../../bin

resources:
  myFile:
    type: pve:storage:File
    properties:
      datastoreId: storage1
      contentType: snippets
      sourceRaw:
        fileData: |
          hello world
        fileName: testfile.yaml

  myVM:
    type: pve:vm:Vm
    properties:
      name: "testVM"
      description: "test VM"
      cpu: "EPYC-v3"
      memory: 32
      disks:
        - storage: "storage1"
          size: 20
          interface: "scsi0"
        - storage: "storage2"
          size: 17
          interface: "scsi1"
        - storage: "storage3"
          size: 20
          interface: "sata0"
      clone:
        vmId: 102
        timeout: 360
        fullClone: true
